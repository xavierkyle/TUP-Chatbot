<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3ffa64431.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="TUP.png" sizes="16x16">
    <link rel="icon" type="image/png" href="TUP.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="TUP.png">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>TUP Chatbot</title>
</head>



<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "0806f534-6eae-4e0b-8b74-420e3e3569f8", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "9e54e3e3-4cd6-4a37-992f-db93323d2fbb", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js"
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
